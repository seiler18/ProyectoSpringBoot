<header class="pt-5 mt-5">
<div class="container-fluid">
<div class="col-sm-2">
</div>
<div class="col-sm-8">
<h3>Ingreso Destino </h3>
<br></br>

<form th:action="@{/destinos/agregar}" method="post"
th:object="${destino}">

<div class="form-group row">
<label for="ciudad" class="col-1">Ciudad</label>
<div class="col-3">
<input class="form-control" type="text" id="ciudad"
name="ciudad">

</div>
</div>
<div class="form-group row">
<label for="ciudad" class="col-1">Pais</label>
<div class="col-3">
<input class="form-control" type="text" id="pais"
name="pais">
</div>
</div>


<!--  para trabajar CON DATE cuando asigne fecha como tipo date -->
<!--  <input class="form-control" type="date" -->
<!-- data-date-format="mm-dd-yyyy" id="inicio" name="inicio"> -->
<div class="form-group row">
<label for="ciudad" class="col-1">Fecha</label>
<div class="col-3">
<input class="form-control" type="text" id="fecha"
name="fecha">
</div>
</div>

	
<div class="form-group row">
<label class="col-1">Pasajero</label>
<div class="col-3">
<select th:field="*{pasajero}">
<option th:each="pasajero : ${pasajeros}"
th:value="${pasajero.id}" th:text="${pasajero.nombre}"></option>
</select>
</div>
</div>
<div class="form-group row">
<div class="col-sm-12">
<button type="submit" class="btn
btn-primary">Agregar</button>
</div>
</div>
</form>
</div>

<p></p>

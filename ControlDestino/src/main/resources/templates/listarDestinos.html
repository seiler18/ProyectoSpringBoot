<header class="pt-5 mt-5">
<div class="container-fluid">

</div>

<div class="col-sm-8">
<h3>Destinos</h3>
<table class="table">
<thead class="thead-light">
<tr>
<th scope="col">Identificador</th>
<th scope="col">Ciudad</th>
<th scope="col">Pais</th>
<th scope="col">Fecha</th>
<th scope="col">Pasajero</th>
</tr>
</thead>
<tbody>
<tr th:each="destino: ${destinos}">
<td th:text="${destino.id}"/>
<td th:text="${destino.ciudad}"/>
<td th:text="${destino.pais}"/>
<td th:text="${destino.fecha}"/>
<td th:text="${destino.pasajero.nombre} +' '+${destino.pasajero.apellido}"/>

</tr>
</tbody>
</table>
</div>
<div class="col-sm-2">
<p>Destinos listados</p>
</div>

</header>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

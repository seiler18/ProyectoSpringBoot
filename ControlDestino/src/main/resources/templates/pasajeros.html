<header class="pt-5 mt-5">
<div class="container-fluid text-center">


<div class="col-sm-8">
<h3>Crear Pasajero</h3>
<form th:action="@{/pasajeros/agregar}" method="post"
th:object="${pasajero}">
<div class="form-group row">

<label for="nombre" class="col-sm-2">RUT</label>
<div class="col-sm-2">
<input class="form-control" type="text" id="rut"
name="rut">

</div>

<label for="nombre" class="col-sm-2">Nombre</label>
<div class="col-sm-2">
<input class="form-control" type="text" id="nombre"
name="nombre">
</div>

<label for="nombre" class="col-sm-2">Apellido</label>
<div class="col-sm-2">
<input class="form-control" type="text" id="apellido"
name="apellido">
</div>

<label for="nombre" class="col-sm-2">Edad</label>
<div class="col-sm-2">
<input class="form-control" type="text" id="edad"
name="edad">
</div>

<label for="nombre" class="col-sm-2">Ciudad Natal</label>
<div class="col-sm-2">
<input class="form-control" type="text" id="ciudadNatal"
name="ciudadNatal">
</div>

</div>
<div class="form-group row">
<div class="col-sm-12">
<button type="submit" class="btn
btn-primary">Agregar</button>
</div>
</div>
</form>
</div>
<div class="col-sm-2">
<p></p>
</div>

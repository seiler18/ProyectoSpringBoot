<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Iniciar Sesi&oacute;n</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		background-color: #17a2b8;
		height: 100vh;
	}
	
	#login .container #login-row #login-column #login-box {
		margin-top: 120px;
		max-width: 600px;
		height: 320px;
		border: 1px solid #9C9C9C;
		background-color: #EAEAEA;
	}
	
	#login .container #login-row #login-column #login-box #login-form {
		padding: 20px;
	}
	
	#login .container #login-row #login-column #login-box #login-form #register-link
		{
		margin-top: -85px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/login}" method="post" class="form-signin">
					<h3 class="form-signin-heading" th:text="Credenciales"></h3>
					<br /> <input type="text" id="email" name="email"
						th:placeholder="Email" class="form-control" /> <br /> <input
						type="password" th:placeholder="Password" id="password"
						name="password" class="form-control" /> <br />
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Verifica las
							credenciales.</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit"
						value="Login" type="Submit" th:text="Login"></button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
</body>
</html>

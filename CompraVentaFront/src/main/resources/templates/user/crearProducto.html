<section id="presentacion" class="container text-center">
<h1>Crear Producto</h1>
 
</section>

<form class="container-fluid ">
  <div class="form-row justify-content-center align-items-center">
    <div class="form-group col-sm-5">
      <label for="inputNombre">Nombre</label>
      <input type="nombre" class="form-control" id="inputNombre" placeholder="Ingrese nombre del producto">
    </div>
     <div class="form-group col-sm-5">
      <label for="inputPrecio">Precio</label>
      <input type="precio" class="form-control" id="inputPrecio" placeholder="Precio a asignar">
    </div>
</div>
  <div class="form-row justify-content-center align-items-center">
  <button type="submit" id="crearProducto" class="btn btn-dark">Ingresar Producto</button> </div>
</form>




<script type="text/javascript">

let producto = document.getElementById('inputNombre');
const button = document.getElementById('crearProducto');

button.addEventListener('click',()=>{
	
	const newProducto={
			
			nombre: $('#inputNombre').val(),
			precio: $('#inputPrecio').val()
	}
	
	fetch('http://localhost:8082/producto/crear', {
	    method: 'POST',
	    body: JSON.stringify(newProducto),
	    headers: {
	      "Content-type": "application/json; charset=UTF-8"
	    }
	  })
	  .then(response => response.json())
	  .then(json => console.log(json))
	  alert('Producto' +' '+ $('#inputNombre').val() +' ' + 'creado correctamente');
	
	
})

</script>

<div class="justify-content-center align-items-center">

<div class="container text-center">
<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">CLIENTE(DUEÑO DEL PRODUCTO)</th>
<th scope="col">NOMBRE</th>
<th scope="col">PRECIO</th>
<th scope="col">ACCIONES</th>
</tr>
</thead>
<tbody>
<tr>
 <td/><select id="productoCliente" class="form-control">
      </select>
 
 <td /><select id="productoNombre" class="form-control"></select>
 <td /><select id="productoPrecio" Type="number" class="form-control"></select>
 <td><center>
<button onclick="getCliente()">Listar y Contactar Cliente</button></center></td>
</tr>

</tbody>
</table>
</div>
<script type="text/javascript">
function getProducto(){
	  $.ajax({
	    type: "GET",
	    url: 'http://localhost:8082/producto', 
	    dataType: "json",
	    success: function(data){
	    	console.log(data);
	      $.each(data,function(key, registro) {
	        $("#productoPrecio").append('<option value='+registro.id+'>'+registro.precio+' $ CLP'+'</option>');
	        $("#productoNombre").append('<option value='+registro.id+'>'+registro.nombre+''+'</option>');
	      });        
	    },
	    error: function(data) {
	      alert('error');
	    }
	  });
	}
	
function getCliente(){
	  $.ajax({
	    type: "GET",
	    url: 'http://localhost:8082/cliente', 
	    dataType: "json",
	    success: function(data){
	    	console.log(data);
	    	
	      $.each(data,function(key, registro) {
	    
	    	  $("#productoCliente").append('<option value='+registro.id+'>'+registro.nombre+' '+registro.apellido+'</option>');
	      }); 
	      
	    },
	    error: function(data) {
	      alert('error');
	    }
	  });
	}

	
	
</script>
  <!--Ajax-->

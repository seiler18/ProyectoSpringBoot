	<header class="pt-5 mt-5">
		<div class="container-fluid text-center">

			<section id="presentacion" class="container text-center">
				<h1>Crear cliente</h1>

			</section>
		</div>
	</header>
	<br />


	<form action="/admin/clienteCreado" method="get" target=""
		class="container-fluid ">
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="inputNombre">Nombre</label> <input type="nombre"
					class="form-control" id="inputNombre" name="nombre"
					placeholder="Ingrese su nombre">
			</div>
			<div class="form-group col-md-4">
				<label for="inputApellido">Apellido</label> <input type="apellido"
					class="form-control" id="inputApellido" name="apellido"
					placeholder="Ingrese su apellido">
			</div>
			<div class="form-group col-md-4">
				<label for="inputPassword">Contraseña</label> <input type="password"
					class="form-control" id="inputPassword" name="clave"
					placeholder="Ingrese contraseña">
			</div>
		</div>
		<div class="form-group">
			<label for="inputRut">RUT</label> <input type="text"
				class="form-control" id="inputRut" name="rut"
				placeholder="Ingrese su Rut">
		</div>
		<div class="form-group">
			<label for="inputEdad">Edad</label> <input type="number"
				class="form-control" id="inputEdad" name="edad"
				placeholder="Ingrese solo numeros">
		</div>
		<div class="form-row justify-content-center align-items-center">
			<button type="submit" id="crearCliente" class="btn btn-dark">Ingresar
				Datos</button>
		</div>
	</form>
	<script type="text/javascript">

const button = document.getElementById('crearCliente')

button.addEventListener('click',()=>{
	
	const newCliente={
			
			rut: $('#inputRut').val(),
			nombre : $('#inputNombre').val(),
			apellido : $('#inputApellido').val(),
			edad : $('#inputEdad').val()
	}
	
	fetch('http://localhost:8082/cliente/crear', {
	    method: 'POST',
	    body: JSON.stringify(newCliente),
	    headers: {
	      "Content-type": "application/json; charset=UTF-8",
	    	"Access-Control-Allow-Origin" : '*',
	    	"Access-Control-Allow-Methods" : 'GET,POST,OPTIONS'
	    }
	  })
	  .then(response => response.json())
	  .then(json => console.log(json))
	  alert('Cliente' +' '+ $('#inputNombre').val() +' ' +' '+ $('#inputApellido').val() +' ' + 'creado correctamente , sera dirigido a la lista de clientes');
	
	
})

</script>


	<!--Ajax-->
	<script type="text/javascript"

	<!--jQuery 3.3.1 -->

		crossorigin="anonymous"></script>
